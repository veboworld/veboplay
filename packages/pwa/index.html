        <noscript>
        <div class="row column header" id="app">
            <h1 class="cover-heading">Live Search Test</h1>
            <div class="medium-6 medium-offset-3 ctrl">
                <form class="searchForm" v-on:submit.prevent="submitSearch">
                    <input type="text" v-model="query" @change="submitSearch" placeholder="Type here" @keyhup="submitSearch">
                    <span vh-show="query" class="removeInput" @click="removeSearchQuery">+</span>
                </form>
            </div>
            <div class="searchResult" v-show="result.length">
                <a :href="item.url" v-for="item in result">
                    <div class="medium-8 medium-offset-2 columns card">
                        <h1 class="text-headline">{{ item.title }}</h1>
                    </div>
                </a>
            </div>
        </div>

        <script>
            var task = new Worker('task.js');
            task.onmessage = function(e) {
              console.log('Message received from worker', e.data);
            }
            
            Vue.filter('htmlEscape', function(value) {
              return value.replace(/\&amp\;/g, '&');
            });
            Vue.filter('dateTime', function(val) {
              return new Date(val).toGMTString().slice(0, -13);
            });
            
            var vm = new Vue({
              el: '#app',
              data: {
                result: [],
                query: '',
              },
              computed: {
            
              },
              ready: function() {
              },
              methods: {
                removeSearchQuery: function() {
                  this.searchQuery = '';
                  this.isResult = false;
                },
                submitSearch: function() {
                  if(this.query.length > 2) {
                    fetch('http://localhost:5005/?q=' + this.query)
                    .then(res => res.json())
                    .then(res => {
                      this.result = res.data;
                      task.postMessage(res.data);
                    })
                  }
                }
              }
            });
              
        </script>
